<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create a right-aligned (split) link inside the navigation bar */
.topnav a.split {
  float: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
    <a class="" href="#"><i class="fa fa-search"></i>&nbsp;Search</a>&nbsp;
    <a href="#news"><i class="fa fa-tags"></i>&nbsp;Offers</a>&nbsp;
    <a href="#contact"><i class="fa fa-shopping-cart"></i>&nbsp;Cart</a>&nbsp;
    <a href="#about"><i class="fa fa-user-circle-o"></i>&nbsp;Sign Up</a>&nbsp;
  <a href="#about" class="split"><img src="C:\Users\DELL\Desktop\project1\images/logo.jpg" height="100px" alt="display"></a>
</div>

<div style="padding-left:16px">
  <h2>Split Navigation Example</h2>
  <p>The "Help" link in the navigation bar is separated from the rest of the navigation links, resulting in a "split navigation" layout.</p>
</div>

</body>
</html>
